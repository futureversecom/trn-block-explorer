query GetTransfersToAddress($offset: Int, $address: String!) {
	balances {
		transfer(
			offset: $offset
			order_by: { block_number: desc }
			where: { to_id: { _eq: $address } }
		) {
			timestamp
			status
			id
			extrinsic_hash
			block_number
			asset_id
			amount
			from_id
			to_id
		}
		transfer_aggregate(where: { to_id: { _eq: $address } }) {
			aggregate {
				count
			}
		}
	}
}
