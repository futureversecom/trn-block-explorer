query GetEvmTransactionByHash($txHash: String!) {
	archive {
		frontier_ethereum_transaction(
			where: {
				call: { events: { args: { _contains: { transactionHash: $txHash } } } }
			}
		) {
			contract
			sighash
			call {
				name
				success
				block {
					height
					timestamp
				}
				extrinsic {
					id
					hash
					events {
						id
						name
						index_in_block
						args
					}
				}
				args
			}
		}
	}
}
