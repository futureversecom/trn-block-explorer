query GetExtrinsicsByIds($limit: Int!, $offset: Int, $idArray: [String!]) {
	archive {
		extrinsic(
			limit: $limit
			offset: $offset
			order_by: { block: { height: desc } }
			where: {
				calls: { name: { _neq: "Timestamp.set" }, id: { _in: $idArray } }
			}
		) {
			id
			success
			calls {
				name
			}
			hash
			index_in_block
			block {
				height
				timestamp
			}
			events_aggregate {
				aggregate {
					count
				}
			}
		}
		extrinsic_aggregate(
			where: {
				calls: { name: { _neq: "Timestamp.set" }, id: { _in: $idArray } }
			}
		) {
			aggregate {
				count
			}
		}
	}
}
