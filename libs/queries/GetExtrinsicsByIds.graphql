query GetExtrinsicsByIds($limit: Int!, $offset: Int, $idArray: [String!]) {
	archive {
		call(
			limit: $limit
			offset: $offset
			order_by: { block: { height: desc } }
			where: { name: { _neq: "Timestamp.set" }, id: { _in: $idArray } }
		) {
			id
			success
			name
			extrinsic {
				hash
				index_in_block
			}
			block {
				height
				timestamp
			}
			events_aggregate {
				aggregate {
					count
				}
			}
		}
		call_aggregate(
			where: { name: { _neq: "Timestamp.set" }, id: { _in: $idArray } }
		) {
			aggregate {
				count
			}
		}
	}
}
